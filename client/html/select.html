<p>Create a Room</p>
<form>
  <label>Name</label>
  <input type="text" id="roomIdInput">
  <button id="createRoom" type="button">Create</button>
  <label id="createRoomStatus"></label>
</form>

<p>Or Join a Room</p>
<table id="roomListTable"></table>

<script id="selectRoomRow" type="text/x-handlebars-template">
  <tr id="{{ rowId }}">
    <td id="{{ rowId }}_roomID">{{ roomId }}</td>
    <td id="{{ rowId }}_roomCapacity">{{ players }}/{{ capacity }}</td>
    <td id="{{ rowId }}_joinBtn"><button type="button">Join</button></td>
    <td id="{{ rowId }}_deleteBtn"><button type="button">Delete</button></td>
  </tr>
</script>
