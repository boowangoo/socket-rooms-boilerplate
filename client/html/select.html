<p>Create a Room</p>
<form>
  <label>Name</label>
  <input type="text" id="roomIdInput">
  <button id="createRoom" type="button">Create</button>
</form>

<p>Or Join a Room</p>
<table id="roomListTable"></table>

<script id="selectRoomRow" type="text/x-handlebars-template">
  <tr id="{{ rowId }}">
    <td>{{ roomId }}</td>
    <td>{{ players }}/{{ capacity }}</td>
    <td><button>Join Room</button></td>
  </tr>
</script>
